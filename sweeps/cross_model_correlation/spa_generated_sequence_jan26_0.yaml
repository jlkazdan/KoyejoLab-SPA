entity: jchud-stanford-university
project: correlation-experiment
program: scripts/correlation_eval.py
method: grid
metric:
  name: samples
  goal: maximize

parameters:
  model:
    values:
      - google/gemma-3-4b-it
      - Qwen/Qwen3-32B
      - openai/GPT-oss-20B
      - openai/GPT-oss-120B
      - Qwen/Qwen2.5-3B-Instruct
      # - Qwen/Qwen3-235B-A22B
      # - GPT-oss-20B
      # - GPT-oss-120B

  sequences_path:
    value: correlation_data/correlation_data.csv

  temperature:
    value: 0.7

  max_tokens:
    value: 20000

  seed:
    values: [0, 1]

  dtype:
    value: bfloat16

  tensor_parallel_size:
    value: 2

  max_model_len:
    value: 32000

  gpu_memory_utilization:
    value: 0.85

  system:
    value: "You are participating in a simple task. You will see a random sequence of characters. After seeing it, you must choose exactly one letter: A, B, C, or D."