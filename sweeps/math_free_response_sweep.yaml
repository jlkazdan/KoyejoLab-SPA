program: scripts/self_consistency_experiment.py
method: grid
metric:
  name: samples   # we log a Table; use this just to satisfy schema
  goal: maximize
parameters:
  model:
    values:
      - meta-llama/Meta-Llama-3-8B-Instruct
      - Qwen/Qwen2.5-Math-7B-Instruct
  datasets:
    value: "svamp,gsm8k,math"
  split:
    value: test
  max_samples:
    value: 1000

  # FIXED: 200 samples per problem
  k:
    value: 200

  temperature:
    values: [0.7, 1.0]
  top_p:
    value: 0.95
  max_new_tokens:
    value: 256
  seed:
    value: 0
  dtype:
    value: float32

  # vLLM knobs (if your script uses them)
  tensor_parallel_size:
    value: 1
  max_model_len:
    value: 4096
  gpu_memory_utilization:
    value: 0.90

  system:
    value: "You are a careful math assistant. Solve the problem and output ONLY the final answer wrapped in \\boxed{...}."
