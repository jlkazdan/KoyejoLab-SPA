program: scripts/self_consistency_experiment.py
method: grid
metric:
  name: samples     # placeholder metric (we log a Table)
  goal: maximize

parameters:
  model:
    values:
      # - openai/gpt-oss-20b
      # - openai/gpt-oss-120b
      - Qwen/Qwen3-32B
      # - meta-llama/Llama-4-Scout-17B-16E-Instruct

  datasets:
    values:
      - "aime"
      - "math"
      - "svamp"
      - "gsm8k"

  split:
    value: test
  max_samples:
    value: 10

  # FIXED: 200 samples per problem
  k:
    value: 200

  temperature:
    values: [0.7, 1.0]
  top_p:
    value: 0.95
  max_new_tokens:
    value: 1500
  seed:
    value: 0
  dtype:
    value: half

  # vLLM knobs
  tensor_parallel_size:
    value: 1
  max_model_len:
    value: 4096
  gpu_memory_utilization:
    value: 0.95

  system:
    value: "You are a careful math assistant. Solve the problem and output ONLY the final answer wrapped in \\boxed{...}."
