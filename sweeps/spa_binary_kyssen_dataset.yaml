program: scripts/spa_experiment.py
project: spa-experiments  # Change this to your project name
# entity: your-username  # Optional: specify your wandb username or team name
method: grid  # Use 'grid' for exhaustive search, 'bayes' for optimization, 'random' for random search
entity: jkazdan
metric:
  name: spa_accuracy
  goal: maximize

parameters:
  # Dataset Configuration
  dataset_name:
    values:
      - 'kyssen/predict-the-futurebench-cutoff-June25'
  
  # Model Selection
  model_id:
    values:
      - 'openai.gpt-oss-20b-1:0'
      - 'openai.gpt-oss-120b-1:0'
      - 'qwen.qwen3-32b-v1:0'
  
  # Experiment Type
  experiment_type:
    values:
      - 'surprisingly_popular'  # Original SPA method
      - 'confidence_weighted'   # Confidence-weighted method
  
  # Sampling Configuration
  num_samples:
    values: [25]  # Number of samples per question (both direct and prediction)
  
  max_questions:
    values: [ 100 ]  # Number of questions to process (null means all)
  
  # Rate Limiting (usually keep these fixed)
  max_concurrent_requests:
    value: 20
  
  max_retries:
    value: 5
  
  thread_pool_workers:
    value: 5
  
  backoff_base:
    value: 2
  
  backoff_jitter_max:
    value: 1.0
  
  # Model Inference Configuration
  temperature:
    values: [0.7, 1.0]
  
  max_tokens:
    value: 1000
  
  # Logging
  verbose_logging:
    value: false

# Optional: Early termination for Bayesian optimization
early_terminate:
  type: hyperband
  min_iter: 10